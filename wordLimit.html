<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 요약: 자바스크립트, 제이쿼리를 이용하여
    1. 타이핑이 될 때마다 글자수가 카운트 되게 한다.
    2. 200자가 넘으면 타이핑이 되지 않도록 한다. -->

    <h1>글자 수 제한</h1>

    <textarea style="height:300px; resize: none;" maxlength="200" placeholder="텍스트를 입력하세요."></textarea>	
    
    <script>
        $('#text').keyup(function (e) { //keyup()을 사용하여 타이핑이 될 때마다 글자수를 체크
            let content = $(this).val(); //val()은 해당 textarea에 입력한 내용을 불러오는 코드
            
            // 글자수 제한
            if (content.length > 200) {
                // 200자 부터는 타이핑 되지 않도록 글자 수 자름
                $(this).val($(this).val().substring(0, 200));
            };
        });
    </script>
</body>
</html>
